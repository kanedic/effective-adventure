<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //1. 이미 확정된 하나의 인스턴스만 생성됨
        let obj1={
            prop1:23,
            prop2:function(){},
            prop3:()=>{}
        };

        //2. 생성자 함수 정의 화살표 함수로는 생성자를 대체할 수 없음
        //선언식으로만 생성자를 정의할 수 있음.
        function Person(){
            this.prop1=23;
            this.prop2=function(){};
            this.prop3=()=>{};
        }

        let obj2 = new Person()
        console.log(obj2.prop1)
        let obj3 = new Person()
        obj3.prop1=10000;
        console.log(obj3.prop1)

        //3. factory 함수 사용
        function factoryPerson(){
            //이 함수를 호출하면 객체를 반환함
            return {
                prop1:23,
                prop2:function(){}
            };
        }

        let obj4=factoryPerson();

        console.log(obj4.prop1)

    </script>
</body>
</html>
