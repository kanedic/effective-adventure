<body>
    
    <script>
//사람은 이름을 지니며 이는 성과 이름으로 구성되어 있음.
//사람은 직립보행을 함

        //자바의 클래스 정의와 동일
        class Person{   
            //키워드 ↓ 이게 생성자임
            constructor(firstName,lastName){
                // if(prop1)
                //     this.prop1=prop1;
                // else{
                //     this.prop1=23;
                // }
                // this.prop1= prop1 ? prop1:23; // 3항 연산자를 더 함축한 것 널 병합 연산자
                // this.prop1= prop1 ?? 23; //이 3개는 모두 동일한 뜻
                
                if(!firstName || !lastName){
                    throw new Error('성 혹은 이름 누락')
                }

                this.firstName=firstName;
                this.lastName=lastName;
                this.fullName=lastName+firstName;
            }
            //class 안의 function은 메소드임
            walk(){
                console.log(`${this.lastName}${this.firstName} 가(이) 걷는 중`)
            }
        }
        let obj1 = new Person("민","장");
        obj1.walk()
        console.log(obj1.fullName+"아오")

    </script>
